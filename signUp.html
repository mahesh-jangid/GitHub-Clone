<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/home.css" />
    <title></title>
  </head>
  <body>
    <div class="form_page">
      <a href="index.html">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/600px-Octicons-mark-github.svg.png"
          width="50px"
          height="50px"
        />
      </a>
      <h1>Sign up to GitHub</h1>
      <div class="erro_div">
        <p>User already exists &nbsp;<small>(Try with anthor one)</small></p>
        <span
          class="iconify hide_erro_msg"
          data-icon="gridicons:cross-small"
        ></span>
      </div>
      <form onsubmit="register(event)" class="form">
        <label>Name</label>
        <input type="text" id="name" placeholder="name" />
        <label>Email</label>
        <input type="email" id="email" placeholder="email" />
        <label>Username</label>
        <input type="text" id="username" placeholder="username" />
        <label>Password</label>
        <input type="password" id="password" placeholder="password" />
        <label>Mobile</label>
        <input type="number" id="mobile" placeholder="mobile" />
        <label>Desciption</label>
        <input type="text" id="description" placeholder="des" />
        <input type="submit" value="Sign up" id="submit" />
      </form>

      <div class="new_acc">
        <p>Already have GitHub?<a href="signIn.html">logged an account</a></p>
      </div>
      <ul class="git_policy">
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Security</a></li>
        <li>Contact GitHub</li>
      </ul>
    </div>
  </body>
</html>

<script src="./scripts/signup.js"></script>
